<style id="Main.css">

</style>
<script id="Main.js">
Application.$controller("MainPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };
    
    /* perform any action with widgets inside this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };

}]);


Application.$controller("UserGrid1Controller", ["$scope",
	function($scope) {
		"use strict";
		$scope.ctrlScope = $scope;
	}
]);

Application.$controller("UserLiveform1Controller", ["$scope",
	function($scope) {
		"use strict";
		$scope.ctrlScope = $scope;
	}
]);
</script>
<script id="Main.variables.json">
var _MainPage_Variables_ ={}
</script>
<script id="Main.html" type="text/ng-template">
<wm-page name="page1" data-ng-controller="MainPageController" pagetitle="Main">
    <wm-header name="header1" content="header"></wm-header>
    <wm-top-nav name="top_nav1" content="topnav"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel name="left_panel1" content="leftnav" columnwidth="2"></wm-left-panel>
        <wm-page-content name="page_content1" columnwidth="8">
            <wm-button class="btn-default" type="button" name="button1" caption="Button"></wm-button>
            <wm-label name="label1" caption="Main page, admin"></wm-label>
            <wm-livegrid name="UserLivegrid1" service="hrdb@User">
                <wm-grid title="User" name="UserGrid1" dataset="bind:Variables.HrdbUserData.dataSet" readonlygrid="false" gridfirstrowselect="true" insertrow="true" updaterow="true" deleterow="true">
                    <wm-grid-column type="integer" readonly="true" caption="Userid" mobiledisplay="true" pcdisplay="true" generator="identity" primary-key="true" binding="userid"></wm-grid-column>
                    <wm-grid-column type="string" readonly="false" caption="Username" mobiledisplay="true" pcdisplay="true" generator="assigned" binding="username"></wm-grid-column>
                    <wm-grid-column type="string" readonly="false" caption="Password" mobiledisplay="true" pcdisplay="true" generator="assigned" binding="password"></wm-grid-column>
                    <wm-grid-column type="string" readonly="false" caption="Role" mobiledisplay="true" pcdisplay="true" generator="assigned" binding="role"></wm-grid-column>
                    <wm-grid-column type="integer" readonly="false" caption="Tenantid" mobiledisplay="true" pcdisplay="true" generator="assigned" binding="tenantid"></wm-grid-column>
                    <wm-grid-action class="btn-primary" show="true" iconclass="glyphicon glyphicon-plus" key="addNewRow" display-name="New" action="addNewRow()"></wm-grid-action>
                </wm-grid>
                <wm-liveform title="Details" name="UserLiveform1" dataset="bind:Variables.HrdbUserData.dataSet" novalidate="false" formlayout="inline">
                    <wm-layoutgrid name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn name="gridcolumn1" show="hide" columnwidth="12">
                                <wm-form-field type="integer" readonly="true" show="false" generator="identity" primary-key="true" mobile-display="true" pc-display="true" required="true" is-related="false" key="userid" display-name="Userid"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn name="gridcolumn2" show="show" columnwidth="12">
                                <wm-form-field type="string" readonly="false" show="true" generator="assigned" primary-key="false" mobile-display="true" pc-display="true" required="false" is-related="false" key="username" display-name="Username" maxvalue="20"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn name="gridcolumn3" show="show" columnwidth="12">
                                <wm-form-field type="string" readonly="false" show="true" generator="assigned" primary-key="false" mobile-display="true" pc-display="true" required="false" is-related="false" key="password" display-name="Password" maxvalue="20"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn name="gridcolumn4" show="show" columnwidth="12">
                                <wm-form-field type="string" readonly="false" show="true" generator="assigned" primary-key="false" mobile-display="true" pc-display="true" required="false" is-related="false" key="role" display-name="Role" maxvalue="20"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow4">
                            <wm-gridcolumn name="gridcolumn5" show="show" columnwidth="12">
                                <wm-form-field type="integer" readonly="false" show="true" generator="assigned" primary-key="false" mobile-display="true" pc-display="true" required="false" is-related="false" key="tenantid" display-name="Tenantid"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-action class="form-cancel btn-secondary" type="button" show="true" iconclass="glyphicon glyphicon-remove-circle" key="cancel" display-name="Cancel" update-mode="true" action="cancel()"></wm-form-action>
                    <wm-form-action class="form-save btn-success" type="submit" show="true" iconclass="glyphicon glyphicon-save" key="save" display-name="Save" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
        </wm-page-content>
        <wm-right-panel name="right_panel1" content="rightnav" columnwidth="2"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
</wm-page>
</script>
